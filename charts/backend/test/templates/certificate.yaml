apiVersion: v2
name: test-backend-staging
description: A Helm chart for test backend

type: application

version: 0.1.0

appVersion: "1.0"
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-backend-staging
  namespace: argocd

spec:
  destination:
    server: {{ .Values.spec.destination.server }} 
    namespace: test-backend-staging

  project: {{ .Values.spec.project }}

  source:
    path: charts/backend/test
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{.Values.app.fullName}}-certificate
spec:
  dnsNames:
  - {{ .Values.host }}
  issuerRef:
    name: letsencrypt-{{ .Values.app.env }}
    kind: ClusterIssuer
  secretName: {{ .Values.app.fullName }}-certificate