apiVersion: v2
name: test-backend-staging
description: A Helm chart for test backend

type: application

version: 0.1.0

appVersion: "1.0"
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-backend-staging
  namespace: argocd

spec:
  destination:
    server: {{ .Values.spec.destination.server }} 
    namespace: test-backend-staging

  project: {{ .Values.spec.project }}

  source:
    path: charts/backend/test
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{.Values.app.fullName}}-certificate
spec:
  dnsNames:
  - {{ .Values.host }}
  issuerRef:
    name: letsencrypt-{{ .Values.app.env }}
    kind: ClusterIssuer
  secretName: {{ .Values.app.fullName }}-certificateapiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.fullName }}-deployment
  labels:
    app: {{ .Values.app.fullName }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.fullName }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.fullName }}
    spec:
      containers:
        - name:  {{ .Values.app.fullName }}    
          image: {{ .Values.container.image.registry }}/hwc9169/{{.Values.app.name}}-{{.Values.app.type}}:{{ .Values.container.image.version }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.container.port}}
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: {{.Values.app.fullName}}-ingress

spec:
  virtualhost:
    fqdn: {{ .Values.host }}
    tls:
      secretName: {{ .Values.app.fullName }}-certificate

  routes:
  - conditions:
    - prefix: /
    {{if eq .Values.app.type "staging"}}
    permitInsecure: true  
    {{end}}
    services:
      - name: {{.Values.app}}-service
        port: 8080apiVersion: v1 
kind: Namespace 
metadata: 
  name: {{ .Values.app.fullName }}

