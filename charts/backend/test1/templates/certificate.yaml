apiVersion: v2
name: test1-backend-staging
description: A Helm chart for test1 backend

type: application

version: 0.1.0

appVersion: "1.0"
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{.Values.app.fullName}}-certificate
spec:
  dnsNames:
  - {{ .Values.host }}
  issuerRef:
    name: letsencrypt-{{ .Values.app.env }}
    kind: ClusterIssuer
  secretName: {{ .Values.app.fullName }}-certificate