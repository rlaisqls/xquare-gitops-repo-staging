apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: {{.Values.app.fullName}}-ingress

spec:
  virtualhost:
    fqdn: {{ .Values.host }}
    tls:
      secretName: {{ .Values.app.fullName }}-certificate

  routes:
  - conditions:
    - prefix: {{.Values.ingress.prefix}}
    services:
      - name: {{.Values.app.fullName}}-service
        port: 8080
