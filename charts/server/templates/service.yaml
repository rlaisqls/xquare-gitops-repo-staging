apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.Name }}
  labels:
    app: {{ .Values.Name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.Name }}
  template:
    spec:
      nodeSelector:
        environment: {{ .Values.spec.environment }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.ContainerPort }}
      protocol: TCP