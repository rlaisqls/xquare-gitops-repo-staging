apiVersion: v1
kind: Service
metadata:
  name: {{ values.Name }}
  labels:
    app: {{ values.Name }}
spec:
  type: ClusterIP
  selector:
    app: {{ values.Name }}
  template:
    spec:
      nodeSelector:
        team: {{ values.spec.environment }}
  ports:
    - name: http
      port: 80
      targetPort: {{ values.ContainerPort }}
      protocol: TCP