apiVersion: v1
kind: Service
{{- $fullname := printf "%s-%s-%s" .Values.Name .Values.Type .Values.Environment -}}
metadata:
  name: {{ $fullname }}
  labels:
    app: {{ .Values.Name }}
    type: {{ .Values.Type }}
spec:
  type: ClusterIP
  selector:
    app: {{ $fullname }}
  template:
    spec:
      nodeSelector:
        environment: {{ .Values.Environment }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.ContainerPort }}
      protocol: TCP