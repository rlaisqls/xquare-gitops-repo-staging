apiVersion: v1
kind: Service
{{- $fullname := printf "%s-%s-%s" .Values.name .Values.type .Values.environment -}}
metadata:
  name: {{ $fullname }}
  labels:
    app: {{ .Values.name }}
    type: {{ .Values.type }}
    environment: {{ .Values.environment }}
spec:
  type: ClusterIP
  selector:
    app: {{ $fullname }}
  template:
    spec:
      nodeSelector:
        environment: {{ .Values.environment }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.containerPort }}
      protocol: TCP