apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ values.Name }}
  labels:
    app: {{ values.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ values.Name }}
  template:
    metadata:
      labels:
        app: {{ values.Name }}
    spec:
      containers:
        - name:  {{ values.Name }}
          image: {{ values.ImageRegistry }}/{{ values.Name }}-{{ values.Type }}:{{ values.ImageTag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ values.ContainerPort }}