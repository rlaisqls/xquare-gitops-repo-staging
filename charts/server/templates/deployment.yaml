apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.Name }}
  labels:
    app: {{ .Values.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.Name }}
    spec:
      nodeSelector:
        environment: {{ .Values.spec.environment }}
    spec:
      containers:
        - name:  {{ .Values.Name }}
          image: {{ .Values.ImageRegistry }}/{{ .Values.Name }}-{{ .Values.Type }}:{{ .Values.ImageTag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.ContainerPort }}