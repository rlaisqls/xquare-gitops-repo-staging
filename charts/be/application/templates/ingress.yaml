{{$subdomain := ""}}
{{$host := ""}}
{{if .Values.app.type eq "be"}}
  {{$subdomain = "api"}}
{{else}}
  {{$subdomain = "webview"}}
{{end}}
{{if .Values.app.env ne "prod"}}
  {{$host = {{.Values.app.env}}-{{$subdomain}}.xquare.app }}
{{else}}
  {{$host = {{$subdomain}}.xquare.app}}
{{end}}
{{$host = {{.Values.app.env}}-{{$subdomain}}.xquare.app }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.app.name}}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-{{.Values.app.env}}
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: contour
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - secretName: {{.Values.app.type}}-{{.Values.app.env}}-cert
    hosts:
    - {{$host}}

  rules:
  - host: {{$host}}
    http:
      paths:
      - pathType: Prefix
        path: {{.Values.ingress.prefix}}
        backend:
          service:
            name: {{.Values.app.name}}
            port:
              number: 80
