apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meal
  namespace: be-stag
spec:
  ingressClassName: contour
  rules:
    - host: stag-api.xquare.app
      http:
        paths:
          - path: /meal
            pathType: Prefix
            backend:
              service:
                name: meal
                port:
                  number: 80
