apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: {{.Values.app}}-ing
spec:
  virtualhost:
    fqdn: {{ .Values.host }}
    tls:
      passthrough: true
      secretName: {{ .Values.app }}-cert

  routes:
  - conditions:
    - prefix: /
    permitInsecure: true    
    services:
      - name: {{.Values.app}}-svc
        port: 8080