apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.spec.project }}-servers
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/rlaisqls/xquare-gitops-repo-staging.git
      revision: HEAD
      files:
      - path: "resource/{{ .Values.spec.environment }}/**/resource.json"
  sources:
    - repoURL: {{ .Values.spec.source.path }}
      targetRevision: HEAD
      ref: this
  template:
    metadata:
      name: '{{`{{Name}}`}}-{{`{{Type}}`}}-{{`{{Environment}}`}}'
    spec:
      destination:
        server: {{ .Values.spec.destination.server }}
        namespace: xquare
      project: {{ .Values.spec.project }}
      source:
        path: {{ .Values.spec.source.path }}
        repoURL: {{ .Values.spec.source.repoURL }}
        targetRevision: {{ .Values.spec.source.targetRevision }}
        helm:
          valueFiles:
            - '$this/{{`{{ResourcePath}}`}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
