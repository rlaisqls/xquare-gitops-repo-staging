apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.spec.project }}-servers
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/rlaisqls/xquare-gitops-repo-staging.git
      revision: HEAD
      files:
      - path: "charts/apps/resource/{{ .Values.spec.environment }}/**/resource.yaml"
  template:
    metadata:
      name: '{{`{{ config.name }}`}}-{{`{{ config.type }}`}}-{{`{{ config.environment }}`}}'
      labels:
        project: {{ config.name }}
        type: {{ config.type }}
        environment: {{ config.environment }}
    spec:
      destination:
        server: {{ .Values.spec.destination.server }}
        namespace: xquare
      project: {{ .Values.spec.project }}
      source:
        path: {{ .Values.spec.source.path }}
        repoURL: {{ .Values.spec.source.repoURL }}
        targetRevision: {{ .Values.spec.source.targetRevision }}
        helm:
          values: |-
            name: '{{`{{ config.name }}`}}'
            host: '{{`{{ config.host }}`}}'
            imageRegistry: '{{`{{ config.imageRegistry }}`}}'
            imageTag: '{{`{{ config.imageTag }}`}}'
            containerPort: '{{`{{ config.containerPort }}`}}'
            prefix: '{{`{{ config.prefix }}`}}'
            environment: '{{`{{ config.environment }}`}}'
            type: '{{`{{ config.type }}`}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - Createnamespace=true
        - "--creds=argocd-ecr-secret"