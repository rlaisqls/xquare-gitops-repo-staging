apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.spec.project }}-ingress
  labels:
    app.kubernetes.io/instance: xquare-ingresstest
  namespace: xquare
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      {{- $environment := .Values.spec.environment }}
      {{- range .Values.server }}
      {{- $jsonData := $.Files.Get (printf "resource/%s/%s/resource.json" $environment .name) | fromJson -}}
      {{- printf "\n"}}
      - path: {{ $jsonData.Prefix }}
        pathType: Prefix
        backend:
          service:
            name: {{ .name }}-{{ $jsonData.Environment }}
            port:
              number: 80
      {{- end }}