apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xquare-stg
  namespace: argocd

spec:
  project: xquare-stg

  source:
    repoURL: https://github.com/team-xquare/xquare-gitops-repo-staging.git
    targetRevision: HEAD
    path: apps

  destination:
    server: https://kubernetes.default.svc
    namespace: xquare-stg

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
