apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notification-backend-staging
  namespace: argocd

spec:
  destination:
    server: {{ .Values.spec.destination.server }} 
    namespace: notification-backend-staging

  project: {{ .Values.spec.project }}

  source:
    path: charts/backend/notification
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
