spec:
  destination:
    server: https://kubernetes.default.svc
  project: xquare-prod
  source:
    path: /charts/server
    repoURL: https://github.com/rlaisqls/xquare-gitops-repo-proding.git
    targetRevision: HEAD
  
  host: localhost
  environment: user

server:
